    </head>

        <div class="wrapper">
            <header>
                <nav class="black-themed">
                    <h2><a href="index.html">Swift</a></h2>
                    <div id="burger-icon" class="burger-icon">&#9776;</div>
                    <ul class="nav-items">
                        <li><a href="about.html">About</a></li>

                                    alt="facebook icon"
                                />
                            </a>
                        </li>
                        <li>
                            <a href="#0">
                                <img
                                    src="images/icons/001-b-twitter.svg"
                                    alt="twitter icon"
                                />

                        <li>

                                    src="images/icons/002-b-instagram.svg"
                                    alt="instagram icon"
                                />
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                <div class="page-header">
                    <h1>Contact Us</h1>
                    <hr />
                </div>
                <form action="" class="contact-form">
                    <div class="form-input">
                        <label for="name">Name</label>
                        <input id="name" type="text" />
                    </div>
                    <div class="form-input">
                        <label for="phone">Phone</label>
                        <input id="phone" type="text" />
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input id="email" type="text" />
                    </div>
                    <div class="form-input">
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject">
                            <option value="inquiry">Inquiry</option>
                            <option value="feedback">Feedback</option>
                            <option value="complaint">Complaint</option>
                        </select>
                    </div>
                    <div class="form-input radio">
                        <label for="x">Location</label>
                        <div class="radio-options">
                            <input type="radio" name="x" id="a" />
                            <span class="radio-option">Vancouver</span>
                            <input type="radio" name="x" id="b" />
                            <span class="radio-option">Burnaby</span>
                        </div>
                    </div>
                    <div class="form-input checkbox">
                        <label for="y">Usage</label>
                        <div class="checkbox-options">
                            <input type="checkbox" name="y" id="c" />
                            <span class="checkbox-option">Weekdays</span>
                            <input type="checkbox" name="y" id="d" />
                            <span class="checkbox-option">Weekends</span>
                            <input type="checkbox" name="y" id="e" />
                            <span class="checkbox-option">Leisure</span>
                        </div>
                    </div>
                    <div class="form-input message">
                        <label for="message">Message</label>
                        <textarea
                            name="message"
                            id="message"
                            cols="30"
                            rows="10"
                        ></textarea>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Submit" />
                    </div>
                </form>
            </main>
            <footer>
                <ul class="footer-list footer">
                    <li><a href="index.html">Home</a></li>
